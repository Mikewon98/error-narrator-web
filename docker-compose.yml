services:
  watchtower:
    image: nickfedor/watchtower
    restart: unless-stopped
    command:
      - "--label-enable"
      - "--rolling-restart"
      - "--include-restarting"
      - "--stop-timeout"
      - "60s"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    environment:
      - WATCHTOWER_POLL_INTERVAL=300
      - REPO_USER=mikewon98
      - REPO_PASS=${GITHUB_TOKEN}
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${DISCORD_WEBHOOK_URL}
      # - WATCHTOWER_TIMEOUT=60s # Add this
      # - WATCHTOWER_LIFECYCLE_HOOKS=true # Add this
  reverse-proxy:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    command:
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--api.insecure=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=mikewon98@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.web.http.redirections.entrypoint.to=websecure"
      - "--entryPoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      # The http port
      - "80:80"
      # The https port
      - "443:443"
      # The web UI ((enabled by api.insecure=true)
      # - "8080:8080"
    volumes:
      # So that Traefik can listen to docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # Lets encrypt
      - letsencrypt:/letsencrypt
  error-narrator:
    image: ghcr.io/mikewon98/error-narrator:stable
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

      # Main HTTPS router
      - "traefik.http.routers.error-narrator.rule=Host(`errornarrator.michaelyze.com`)"
      - "traefik.http.routers.error-narrator.entrypoints=websecure"
      - "traefik.http.routers.error-narrator.tls.certresolver=myresolver"

      # HTTP redirect router
      - "traefik.http.routers.error-narrator-http.middlewares=redirect-to-https"
      - "traefik.http.routers.error-narrator-http.rule=Host(`errornarrator.michaelyze.com`)"
      - "traefik.http.routers.error-narrator-http.entrypoints=web"

      # Service configuration
      - "traefik.http.services.error-narrator.loadbalancer.server.port=3000"

      # Middlewares
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      - "traefik.http.routers.error-narrator-http.tls=false"

      # Apply middlewares to HTTPS router
      - "traefik.http.routers.error-narrator.middlewares=cache-control"

      # Rate limiting (protection against bots)
      - "traefik.http.middlewares.rate-limit.ratelimit.average=100"
      - "traefik.http.middlewares.rate-limit.ratelimit.burst=50"
      - "traefik.http.middlewares.rate-limit.ratelimit.period=1s"

      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"

    env_file:
      - .env
volumes:
  letsencrypt:
